<ng-container *ngFor="let controlError of controlErrors | keyvalue: orderFunction; let i = index; trackByProperty">
  <div
    *ngIf="i === 0 && messages?.hasOwnProperty(controlError.key)"
    role="validation-error"
    class="form-helper form-helper-error">
    {{ messages[controlError.key] }}
  </div>
</ng-container>
