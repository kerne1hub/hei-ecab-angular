<div class="form-group">
  <div class="toggle-checkbox">
    <label>
      <input
        [ngrxFormControlState]="controlState"
        [attr.data-testid]="dataTestID"
        [attr.role]="fieldRole"
        (ngrxFormsAction)="controlStateActionTriggered.emit($event)"
        type="checkbox" />
      <span class="toggle-checkbox-icon"></span>
      {{ label }}
    </label>
  </div>
</div>
